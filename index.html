<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="/Weight_Converter/style.css">
</head>
<body>
    
    <div class="container">
        <h1 class="heading">Weight Converter</h1>
        <div class="input-container">
            <label for="pounds">Pound :</label>
            <input type="number" name="" id="input" class="input" step=".1" placeholder="Enter number">
        </div>
        <p>Your weight in KG is : <span></span></p>
        <p class="error" id="error">Error</p>
    </div>

    <script src="/Weight_Converter/app.js"></script>
</body>
</html>
